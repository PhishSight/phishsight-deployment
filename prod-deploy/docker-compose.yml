# ===========================================
# Networks
# ===========================================
networks:
  phishsight-internal:
    driver: bridge
    internal: true
  phishsight-public:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  api_data:
    driver: local
  api_logs:
    driver: local
